<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet"  href="./css/style.css">
    <script type="text/javascript" src="./js/calc.js"></script>
</head>

<body>
    <div class="container">
        <input class="text-num" type="text" name="" id="" />
        <input class="cancel" type="button" value="c" name="" id="" />
        <input class="remove-num" type="button" value="←" name="" id="" />
        <input class="minus-plus" type="button" value="+/-" name="" id="" />
        <input class="division" type="button" value="/" name="" id="" />
        <input class="num1" type="button" value="1" name="" id="n1" />
        <input class="num2" type="button" value="2" name="" id="" />
        <input class="num3" type="button" value="3" name="" id="" />
        <input class="multi" type="button" value="*" name="" id="" />
        <input class="num4" type="button" value="4" name="" id="" />
        <input class="num5" type="button" value="5" name="" id="" />
        <input class="num6" type="button" value="6" name="" id="" />
        <input class="substraction" type="button" value="-" name="" id="" />
        <input class="num7" type="button" value="7" name="" id="" />
        <input class="num8" type="button" value="8" name="" id="" />
        <input class="num9" type="button" value="9" name="" id="" />
        <input class="add" type="button" value="+" name="" id="" />
        <input class="num0" type="button" value="0" name="" id="" />
        <input class="point" type="button" value="." name="" id="" />
        <input class="equal" type="button" value="=" name="" id="" />
        <input class="link-school" type="button" value="JR" name="" id="JRED" />
    </div>
</body>

</html>
